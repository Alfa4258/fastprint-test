<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container border p-4 rounded shadow-sm" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Edit Produk</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-success w-100">Update Produk</button>
                <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Kembali ke Daftar</a>
            </div>
        </form>
    </div>
</body>
</html>
