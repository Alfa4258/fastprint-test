version: '3.8'

services:
  # Service Database (MySQL)
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: fastprint_db
      MYSQL_USER: pino
      MYSQL_PASSWORD: password_pino
      MYSQL_ROOT_PASSWORD: root_rahasia
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # Service Aplikasi (Django)
  web:
    build: .
    restart: on-failure
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=fastprint_db
      - DB_USER=pino
      - DB_PASS=password_pino

volumes:
  mysql_data:
